<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
     <div class="w3-block w3-light-green w3-padding w3-top w3-card-4 navbar">
        <div class="w3-row">
            <div class="w3-col m2">
                <button class="w3-light-green w3-btn">Trang chủ</button>
            </div>
            <div class="w3-col m2">
                <button class="w3-light-green w3-btn">Giỏ hàng</button>
            </div>
            <div class="w3-col m2">
                <button class="w3-light-green w3-btn">Trang cá nhân</button>
            </div>
            <div class="w3-col m6">
                <button class="w3-light-green w3-btn">Đăng xuất</button>
            </div>
        </div>
     </div>

     <!-- Main content -->
    <div class="w3-row content-container">
        <!-- Cột 1 -->
        <div class="w3-col m2 content-container w3-green">
            <p class="w3-center w3-text-aqua">Thực phẩm</p>
            <button class="w3-green w3-btn w3-block">Rau củ</button>
            <button class="w3-green w3-btn w3-block">Trái cây</button>
            <button class="w3-green w3-btn w3-block">Gạo & Ngũ cốc</button>
            <button class="w3-green w3-btn w3-block">Đồ khô</button>
            <br>
            <p class="w3-center w3-text-aqua">Sản phẩm ko độc hại</p>
        </div>

        <!-- Cột 2 -->
        <!-- Cột 2 -->
    <div class="w3-col m9 content-container w3-padding">
        <!-- Danh sách sản phẩm -->
        <div class="w3-row-padding">

            <!-- Sản phẩm 1 -->
            <div class="w3-col m4 w3-margin-bottom">
                <div class="w3-card-4 w3-white">
                    <img src="/static/image.png" alt="Gạo hữu cơ" class="img">
                    <div class="w3-container">
                        <h4>Gạo lứt</h4>
                        <p>Giá: 45.000đ</p>
                        <button class="w3-button w3-green w3-margin-bottom">Thêm vào giỏ</button>
                    </div>
                </div>
            </div>

            <!-- Sản phẩm 2 -->
            <div class="w3-col m4 w3-margin-bottom">
                <div class="w3-card-4 w3-white">
                    <img src="/static/binhnuoc.png" alt="Bình tái chế" class="img">
                    <div class="w3-container">
                        <h4>Bình nước</h4>
                        <p>Giá: 89.000đ</p>
                        <button class="w3-button w3-green w3-margin-bottom">Thêm vào giỏ</button>
                    </div>
                </div>
            </div>

            <!-- Sản phẩm 3 -->
            <div class="w3-col m4 w3-margin-bottom">
                <div class="w3-card-4 w3-white">
                    <img src="/static/tuirac.png" alt="Túi sinh học" class="img">
                    <div class="w3-container">
                        <h4>Túi sinh học phân hủy</h4>
                        <p>Giá: 25.000đ</p>
                        <button class="w3-button w3-green w3-margin-bottom">Thêm vào giỏ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
